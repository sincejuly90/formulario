<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #6f4caf;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form>
        <form id="myForm">
            <label for="campoA">Campo A:</label>
            <input type="number" id="campoA" name="campoA" required>
            <label for="campoB">Campo B:</label>
            <input type="number" id="campoB" name="campoB" required>
        <br><br>
        <input type="submit" value="Enviar">
    </form>
    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var campoA = parseInt(document.getElementById("campoA").value);
            var campoB = parseInt(document.getElementById("campoB").value);

            if (campoB > campoA) {
                document.getElementById("mensagem").innerHTML = "<p>Formulário válido! B é maior que A.</p>";
            } 
            else {
                document.getElementById("mensagem").innerHTML = "<p>Formulário inválido! B deve ser maior que A.</p>";
            }
        });
    </script>
</body>
</html>
